<!-- templates/admin_base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Admin Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='admin_dashboard.css') }}">
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <a href="{{ url_for('main.admin_dashboard') }}" class="{% if request.endpoint == 'main.admin_dashboard' %}active{% endif %}">Dashboard</a>
        <a href="{{ url_for('main.manage_users') }}" class="{% if request.endpoint == 'main.manage_users' %}active{% endif %}">Manage Users</a>
        <a href="{{ url_for('main.orders') }}" class="{% if request.endpoint == 'main.orders' %}active{% endif %}">Orders</a>
        <a href="{{ url_for('main.settings') }}" class="{% if request.endpoint == 'main.settings' %}active{% endif %}">Settings</a>
        <a href="{{ url_for('main.logout') }}" class="logout">Log Out</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
