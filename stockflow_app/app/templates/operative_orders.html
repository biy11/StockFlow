<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='operative_dashboard.css') }}">
    <title>Daily Orders</title>
</head>
<body>
    <div class="navbar">
        <div class="nav-links">
            <a href="{{ url_for('main.operative_dashboard') }}">Dashboard</a>
            <a href="{{ url_for('main.operative_daily_orders') }}">Daily Orders</a>
            <a href="#">Settings</a>
        </div>

        <form action="{{ url_for('main.logout') }}" method="POST" style="display:inline;">
            <button class="logout-btn" type="submit">Logout</button>
        </form>
    </div>

    <div class="container">
        <h1>Daily Orders</h1>

        <table>
            <thead>
                <tr>
                    <th>Order NO</th>
                    <th>Customer Name</th>
                    <th>Delivery Comment</th>
                    <th>Order Status</th>
                </tr>
            </thead>
            <tbody>
                {% for order in daily_orders %}
                <tr>
                    <td>{{ order.order_no }}</td>
                    <td>{{ order.customer_name }}</td>
                    <td>{{ order.delivery_comment or 'No Comment' }}</td>
                    <td>{{ order.status }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="footer">
            <p>&copy; 2024 Operative Dashboard</p>
        </div>
    </div>

</body>
</html>
