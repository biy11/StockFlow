<!-- operative_dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/operative/operative_dashboard.css') }}">
    <title>Operative Dashboard</title>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="nav-links">
            <a href="{{ url_for('operative.dashboard') }}">Dashboard</a>
            <a href="{{ url_for('operative.daily_orders') }}">Daily Orders</a>
            <a href="#">Settings</a>
        </div>
    
        <!-- Logout Button -->
        <a href="{{ url_for('auth.logout') }}" class="logout-btn">Logout</a>
    </div>

    <!-- Main Container -->
    <div class="container">
        <h1>Welcome to the Operative Dashboard</h1>

        <!-- Cards Section -->
        <div class="cards">
            <div class="card">
                <h3>Current Tasks</h3>
                <p>10 Active Tasks</p>
            </div>
            <div class="card">
                <h3>Completed Orders</h3>
                <p>54 Orders Completed</p>
            </div>
            <a href="{{ url_for('operative.daily_orders') }}" class="card-link">
                <div class="card">
                    <h3>Orders Out</h3>
                    <p>12 Orders Pending</p>
                </div>
            </a>
            <div class="card">
                <h3>Assigned Shifts</h3>
                <p>3 Shifts This Week</p>
            </div>
        </div>

        <!-- Footer Section -->
        <div class="footer">
            <p>&copy; 2024 Operative Dashboard</p>
        </div>
    </div>

</body>
</html>
